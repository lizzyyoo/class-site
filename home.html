<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Rubbing/Loving - Do Ho Suh</title>
<link rel="icon" type="image/png" href="home.png">


<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30%;
  }
  img {
    height: auto;
    width: auto;
    max-width: 300px;
  }
  canvas {
    background-color: rgb(129, 197, 252);
  }

</style>
</head>

<body>
  <canvas id="canvas">
  </canvas>



<script>
const canvas = document.querySelector("#canvas");
const ctx = canvas.getContext("2d");

window.addEventListener("load", () => {

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const img = new Image();

  img.src = "bluedoor.png";
  img.onload = () => {
    ctx.drawImage(img, 650, 300, 400, 600)
  }


  let drawing = false;

  function startPosition() {
    drawing = true;
  }

  function finishPosition() {
    drawing = false;
  }

  function draw(e) {
    if(!drawing) {
      return;
    }

    //style of drawing mouse
    ctx.strokeStyle = 'rgb(43, 115, 181)';
    ctx.lineWidth = 6;
    ctx.lineCap = "round";

    ctx.lineTo(e.clientX, e.clientY);
    ctx.stroke();

  }
  canvas.addEventListener('mousemove', startPosition);
  canvas.addEventListener('mouseup', finishPosition);
  canvas.addEventListener('mousemove', draw);
});


</script>
</body>
</html>
