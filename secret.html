<!DOCTYPE html>
<html>
<head>
    <title>Fortune Teller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="secret.css">
    <link rel="icon" type="image/png" href="purple.ico">

<style>
  #eightBall {
    width: 350px;
    height: 350px;
    border-radius: 100%;
    background: black;
    margin: auto;
    justify-content: center;
    align-items: center;

    display: grid;
    margin-top: 10%;
    margin-bottom: 10%;
  }

  #answer {
    font-size: 35px;
    color:White;

    align-items: center;
  }
</style>

</head>

<body>
Inspect to find the secret!
  <div class="content">
    <h1>Fortune Teller</h1>
    <textarea cols="30" rows="3"></textarea>

    <br>

    <button>Ask a question</button>
      <div id="eightBall">
          <div class="background">
            <p id="answer">
            </p>
          </div>
      </div>

  </div>

<script>
//You're a fool for believing

function generateNumber(max) {
  return Math.round((Math.random() * max));
}

var button = document.querySelector("button");
var answer = document.querySelector("#answer");


  button.addEventListener("click", function() {

  var randomNumber = generateNumber(7);
  //alert(randomNumber);
  var answerText = "";

  if (randomNumber == 0) {
    answerText = "As I see it, yes";
  }
  else if (randomNumber == 1) {
    answerText = "Better not tell you now";
  }
  else if (randomNumber == 2) {
    answerText = "It is certain";
  }
  else if (randomNumber == 3) {
    answerText = "Doubtful";
  }
  else if (randomNumber == 4) {
    alert("You're a fool for believing ;)");
    answerText = "";
  }
  else if (randomNumber == 5) {
    answerText = "Sorry, I don't think so";
  }
  else {
    answerText = "Hm, ask again later";
  }
  answer.innerHTML = answerText;
});
</script>



</body>
</html>
